<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض أعمالي</title>
    <!-- إضافة خط "The Sans" -->
    <link href="https://fonts.googleapis.com/css2?family=The+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ===================== إعدادات عامة ===================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* تعديل الألوان بسهولة هنا */
            --main-color: #000000;  /* اللون الأساسي (مثل النصوص) */
            --background-color: #f7f7f7; /* خلفية الموقع */
            --top-bar-bg: rgba(0, 0, 0, 0.8); /* لون الشريط العلوي */
            --border-thickness: 1px; /* سمك الحدود */
            --image-border-color: #000000; /* لون الحدود حول الصور */
            --image-hover-filter: brightness(0.7); /* تأثير التمرير على الصور */
            --lightbox-bg: rgba(0, 0, 0, 0.8); /* لون الخلفية عند فتح الصورة المكبرة */
            --counter-bg: #000; /* لون خلفية عداد الصور */
            --counter-text-color: #fff; /* لون نص العداد */
        }

        /* ===================== إعدادات الخلفية ===================== */
        body, html {
            height: 100%;
            width: 100%;
            font-family: 'The Sans', sans-serif; /* تغيير الخط */
            background-color: var(--background-color); /* تغيير الخلفية هنا */
            background-image: url('https://j.top4top.io/p_3272n7klb0.jpg'); /* صورة الخلفية */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* ===================== إعدادات الشريط العلوي ===================== */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--top-bar-bg); /* تغيير لون الشريط العلوي هنا */
            color: white;
            padding: 8px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .top-bar .logo img {
            height: 30px;
            border-radius: 50%;
        }

        /* ===================== إعدادات الأيقونات الاجتماعية ===================== */
        .social-icons {
            display: flex;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            transition: transform 0.3s ease;
            filter: invert(1);
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        /* ===================== إعدادات المحتوى ===================== */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 150px;
            padding-bottom: 20px;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .heading {
            font-size: 32px;
            font-weight: bold;
            color: var(--main-color); /* تغيير لون العنوان هنا */
            margin-bottom: 10px;
        }

        .subheading {
            font-size: 18px;
            color: var(--main-color); /* تغيير لون الوصف هنا */
            margin-bottom: 20px;
        }

        /* ===================== إعدادات معلومات المعرض ===================== */
        .gallery-info {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* تغيير لون الشريط تحت العنوان هنا */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* عداد الصور */
        .image-counter {
            font-size: 18px;
            font-weight: bold;
            background-color: var(--counter-bg); /* تغيير لون خلفية العداد هنا */
            padding: 10px 20px;
            border-radius: 10px;
            font-family: 'The Sans', sans-serif;
            color: var(--counter-text-color); /* تغيير لون النص داخل العداد */
        }

        /* ===================== إعدادات المعرض (الصور) ===================== */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            margin: 20px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: var(--border-thickness) solid var(--image-border-color); /* تغيير لون حدود الصورة هنا */
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            border-radius: 5%;
        }

        .gallery img:hover {
            transform: scale(1.05);
            filter: var(--image-hover-filter); /* تغيير تأثير التمرير هنا */
        }

        /* ===================== إعدادات نافذة الصور المكبرة ===================== */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--lightbox-bg); /* تغيير لون الخلفية عند فتح الصورة المكبرة */
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        /* زر إغلاق نافذة الصور المكبرة */
        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .lightbox .close:hover {
            transform: scale(1.1);
        }

    </style>
</head>
