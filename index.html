<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEY_DESIGN</title>
    <link href="https://fonts.googleapis.com/css2?family=The+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --main-color: #000000;
            --background-color: #f7f7f7;
            --top-bar-bg: rgba(0, 0, 0, 0.8);
            --border-thickness: 1px;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'The Sans', sans-serif;
            background-color: var(--background-color);
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--top-bar-bg);
            color: white;
            padding: 8px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .top-bar .logo img {
            height: 30px;
            border-radius: 50%;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            filter: invert(1);
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://j.top4top.io/p_3272n7klb0.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 200px;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .heading {
            font-size: 32px;
            font-weight: bold;
            color: var(--main-color);
            margin-bottom: 10px;
        }

        .subheading {
            font-size: 18px;
            color: var(--main-color);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 40px;
            padding: 20px;
        }

        .gallery img {
            border: var(--border-thickness) solid #000000;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* نافذة عرض الصور */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid white;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="top-bar">
        <div class="logo">
            <img src="https://a.top4top.io/p_3272ba4qt0.jpg" alt="شعار الموقع">
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/key_design_am/" target="_blank">
                <img src="https://c.top4top.io/p_32759jen20.png" alt="إنستجرام">
            </a>
        </div>
    </div>

    <!-- الخلفية -->
    <div class="background"></div>

    <!-- المحتوى -->
    <div class="content">
        <div class="logo-container">
            <img src="https://a.top4top.io/p_3272ba4qt0.jpg" alt="شعار">
        </div>
        <div class="heading">KEY_DESIGN</div>
        <div class="subheading">هنا سترون بعض العلامات التجارية التي صممناها</div>
    </div>

    <!-- قسم الصور -->
    <div class="gallery">
        <img src="https://d.top4top.io/p_32782mr2m0.jpg" alt="تصميم 1">
        <img src="https://e.top4top.io/p_3278xd4771.jpg" alt="تصميم 2">
        <img src="https://f.top4top.io/p_3278l2o8f2.jpg" alt="تصميم 3">
        <img src="https://g.top4top.io/p_3278nj05j3.jpg" alt="تصميم 4">
    </div>

    <!-- النافذة المنبثقة -->
    <div class="modal" id="imageModal">
        <span class="close" id="closeModal">&times;</span>
        <img id="modalImage" src="" alt="عرض الصورة">
    </div>

    <script>
        // عرض الصورة في النافذة
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');
        const galleryImages = document.querySelectorAll('.gallery img');

        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = img.src;
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
