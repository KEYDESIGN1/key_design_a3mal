<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض أعمالي</title>
    <link href="https://fonts.googleapis.com/css2?family=The+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --main-color: #000000;
        --background-color: #f7f7f7;
        --top-bar-bg: rgba(0, 0, 0, 0.8);
        --border-thickness: 1px;
        --image-border-color: #000000;
        --image-hover-filter: brightness(0.7);
        --lightbox-bg: rgba(0, 0, 0, 0.8);
        --counter-bg: #000;
        --counter-text-color: #fff;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        font-family: 'The Sans', sans-serif;
        background-color: var(--background-color);
        background-image: url('https://j.top4top.io/p_3272n7klb0.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      .top-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: var(--top-bar-bg);
        color: white;
        padding: 8px 20px;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      }

      .top-bar .logo img {
        height: 30px;
        border-radius: 50%;
      }

      .social-icons {
        display: flex;
      }

      .social-icons img {
        width: 40px;
        height: 40px;
        margin: 0 12px;
        transition: transform 0.3s ease, filter 0.3s ease;
        filter: invert(1);
        object-fit: cover;
        border-radius: 50%;
      }

      .social-icons img:hover {
        transform: scale(1.2);
        filter: brightness(1.2);
      }

      .icon-container {
        position: absolute;
        top: 80px;
        right: 10px;
        z-index: 1000;
      }

      .icon-container img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding-top: 140px;
        padding-bottom: 20px;
      }

      .logo-container {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .logo-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .heading {
        font-size: 32px;
        font-weight: bold;
        color: var(--main-color);
        margin-bottom: 10px;
      }

      .subheading {
        font-size: 18px;
        color: var(--main-color);
        margin-bottom: 20px;
      }

      .gallery-info {
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 4px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      }

      .image-counter {
        font-size: 18px;
        font-weight: bold;
        background-color: var(--counter-bg);
        padding: 8px 20px;
        border-radius: 10px;
        font-family: 'The Sans', sans-serif;
        color: var(--counter-text-color);
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 10px;
        margin: 20px;
      }

      .gallery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: var(--border-thickness) solid var(--image-border-color);
        transition: transform 0.3s ease, filter 0.3s ease;
        cursor: pointer;
        border-radius: 5%;
      }

      .gallery img:hover {
        transform: scale(1.05);
        filter: var(--image-hover-filter);
      }

      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--lightbox-bg);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        display: flex;
      }

      .lightbox .close {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 30px;
        cursor: pointer;
      }

      .lightbox .close:hover {
        transform: scale(1.1);
      }

      .lightbox-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .thumbnail-bar {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.85);
        border-radius: 10px;
        max-height: 70%;
        overflow-y: auto;
        box-shadow: 2px 0 15px rgba(0, 0, 0, 0.5);
        position: relative;
        margin-left: 10px;
      }

      .thumbnail-bar img {
        width: 80px;
        height: auto;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.3s ease, filter 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .thumbnail-bar img:hover {
        transform: scale(1.1);
        filter: brightness(1.2);
      }

      .lightbox-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* تعديل لتوسيط الصورة والشريط المصغر كقطعة واحدة */
      .lightbox-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .lightbox-container img {
        width: 60%;
        max-width: 800px;
        height: auto;
        border-radius: 10px;
      }

      .thumbnail-bar {
        width: 150px;
        height: auto;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.85);
        border-radius: 10px;
        max-height: 70%;
        overflow-y: auto;
        box-shadow: 2px 0 15px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>

  <body oncontextmenu="return false;">
    <div class="top-bar">
      <div class="logo">
        <img src="https://a.top4top.io/p_3272ba4qt0.jpg" alt="شعار الموقع">
      </div>
      <div class="social-icons">
        <a href="https://www.instagram.com/key_design_am/" target="_blank">
          <img src="https://e.top4top.io/p_3289gvqk60.png" alt="إنستجرام">
        </a>
        <a href="https://www.tiktok.com/@key_design7" target="_blank">
          <img src="https://f.top4top.io/p_3286veqcz2.png" alt="تيك توك">
        </a>
        <a href="https://wa.me/966545473980" target="_blank">
          <img src="https://e.top4top.io/p_3286lpy0w1.png" alt="واتساب">
        </a>
        <a href="mailto:keydesignam@gmail.com" target="_blank">
          <img src="https://d.top4top.io/p_3286cgw8r0.png" alt="بريد إلكتروني">
        </a>
      </div>
    </div>

    <div class="icon-container" style="top: 80px;">
      <a href="https://keydesign1.github.io/-ey_design_twasl/" target="_blank">
        <img src="https://d.top4top.io/p_3286vs1730.png" alt="أيقونة إضافية">
      </a>
    </div>

    <div class="content">
      <div class="logo-container">
        <img src="https://a.top4top.io/p_3272ba4qt0.jpg" alt="شعار الموقع">
      </div>
      <div class="heading">KEY_DESIGN</div>
      <div class="subheading">هنا سترون بعض العلامات التجارية التي صممناها</div>
    </div>

    <div class="gallery-info">
      <div class="image-counter" id="imageCounter">عدد الصور: 8</div>
    </div>

    <div class="gallery" id="gallery">
      <img src="https://c.top4top.io/p_32787ftyq0.jpg" alt="تصميم 1" onclick="openLightbox(this, ['https://c.top4top.io/p_32787ftyq0.jpg', 'https://d.top4top.io/p_3278744nc1.jpg', 'https://e.top4top.io/p_32789rfsi2.jpg'])">
      <img src="https://d.top4top.io/p_3278744nc1.jpg" alt="تصميم 2" onclick="openLightbox(this, ['https://c.top4top.io/p_32787ftyq0.jpg', 'https://d.top4top.io/p_3278744nc1.jpg', 'https://e.top4top.io/p_32789rfsi2.jpg'])">
    </div>

    <div class="lightbox" id="lightbox">
      <span class="close" onclick="closeLightbox()">×</span>
      <div class="lightbox-container">
        <div class="thumbnail-bar" id="thumbnailBar">
        </div>
        <img id="lightboxImage" src="" alt="الصورة المكبرة">
      </div>
    </div>

    <script>
      let currentIndex = 0;

      document.addEventListener("DOMContentLoaded", function() {
        updateImageCount();
        const lightbox = document.getElementById('lightbox');
        lightbox.style.display = 'none'; 
      });

      function openLightbox(image, thumbnails) {
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const thumbnailBar = document.getElementById('thumbnailBar');
        const galleryImages = document.querySelectorAll('#gallery img');

        currentIndex = Array.from(galleryImages).indexOf(image);

        lightbox.style.display = 'flex';
        lightboxImage.src = image.src;

        thumbnailBar.innerHTML = '';
        thumbnails.forEach(thumbnail => {
          const imgElement = document.createElement('img');
          imgElement.src = thumbnail;
          imgElement.onclick = (event) => {
            event.stopPropagation(); 
            lightboxImage.src = thumbnail;
          };
          thumbnailBar.appendChild(imgElement);
        });
      }

      function closeLightbox() {
        const lightbox = document.getElementById('lightbox');
        lightbox.style.display = 'none';
      }

      document.getElementById('lightbox').onclick = function(event) {
        if (event.target === this) {
          closeLightbox();
        }
      };

      function updateImageCount() {
        const galleryImages = document.querySelectorAll('#gallery img');
        const imageCounter = document.getElementById('imageCounter');
        imageCounter.textContent = `عدد الصور: ${galleryImages.length}`;
      }
    </script>
  </body>
</html>
