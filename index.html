<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض أعمالي</title>
    <link href="https://fonts.googleapis.com/css2?family=The+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --main-color: #000000; 
            --background-color: #f7f7f7; 
            --top-bar-bg: rgba(0, 0, 0, 0.8);
            --border-thickness: 1px;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'The Sans', sans-serif;
            background-color: var(--background-color);
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--top-bar-bg);
            color: white;
            padding: 8px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-icons {
            display: flex;
        }

        .social-icons a {
            margin: 0 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            filter: invert(1);
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://j.top4top.io/p_3272n7klb0.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 200px;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .heading {
            font-size: 32px;
            font-weight: bold;
            color: var(--main-color);
            margin-bottom: 10px;
        }

        .subheading {
            font-size: 18px;
            color: var(--main-color);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: var(--border-thickness) solid #000000;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            filter: brightness(0.7);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <img src="https://a.top4top.io/p_3272ba4qt0.jpg" alt="شعار الموقع">
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/key_design_am/" target="_blank">
                <img src="https://c.top4top.io/p_32759jen20.png" alt="إنستجرام">
            </a>
            <a href="https://www.tiktok.com/@key_design7" target="_blank">
                <img src="https://f.top4top.io/p_3271837ug0.png" alt="تيك توك">
            </a>
            <a href="https://wa.me/966545473980" target="_blank">
                <img src="https://h.top4top.io/p_3271w4xxr2.png" alt="واتساب">
            </a>
            <a href="mailto:keydesignam@gmail.com" target="_blank">
                <img src="https://i.top4top.io/p_3271z5xqr3.png" alt="بريد إلكتروني">
            </a>
        </div>
    </div>

    <div class="background"></div>

    <div class="content">
        <div class="logo-container">
            <img src="https://a.top4top.io/p_3272ba4qt0.jpg" alt="شعار الموقع">
        </div>
        <div class="heading">KEY_DESIGN</div>
        <div class="subheading">هنا سترون بعض العلامات التجارية التي صممناها</div>
    </div>

    <div class="content">
        <div class="gallery">
            <div>
                <img src="https://d.top4top.io/p_32782mr2m0.jpg" alt="تصميم 1">
            </div>
            <div>
                <img src="https://e.top4top.io/p_3278xd4771.jpg" alt="تصميم 2">
            </div>
            <div>
                <img src="https://f.top4top.io/p_3278l2o8f2.jpg" alt="تصميم 3">
            </div>
            <div>
                <img src="https://g.top4top.io/p_3278nj05j3.jpg" alt="تصميم 4">
            </div>
        </div>
    </div>
</body>
</html>
