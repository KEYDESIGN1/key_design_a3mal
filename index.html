<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض أعمالي</title>
    <!-- إضافة خط "The Sans" -->
    <link href="https://fonts.googleapis.com/css2?family=The+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ===================== إعدادات عامة ===================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --main-color: #000000;
            --background-color: #f7f7f7;
            --top-bar-bg: rgba(0, 0, 0, 0.8);
            --border-thickness: 1px;
            --image-border-color: #000000;
            --image-hover-filter: brightness(0.7);
            --lightbox-bg: rgba(0, 0, 0, 0.8);
            --counter-bg: #000;
            --counter-text-color: #fff;
        }

        /* ===================== إعدادات الخلفية ===================== */
        body, html {
            height: 100%;
            width: 100%;
            font-family: 'The Sans', sans-serif;
            background-color: var(--background-color);
            background-image: url('https://j.top4top.io/p_3272n7klb0.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* ===================== إعدادات الشريط العلوي ===================== */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--top-bar-bg);
            color: white;
            padding: 8px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .top-bar .logo img {
            height: 30px;
            border-radius: 50%;
        }

        /* ===================== إعدادات الأيقونات الاجتماعية ===================== */
        .social-icons {
            display: flex;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            transition: transform 0.3s ease;
            filter: invert(1);
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        /* ===================== إعدادات المحتوى ===================== */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 140px; /* تم تعديل المسافة هنا */
            padding-bottom: 20px;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .heading {
            font-size: 32px;
            font-weight: bold;
            color: var(--main-color);
            margin-bottom: 10px;
        }

        .subheading {
            font-size: 18px;
            color: var(--main-color);
            margin-bottom: 20px;
        }

        /* ===================== إعدادات معلومات المعرض ===================== */
        .gallery-info {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 20px; /* تم تقليل المسافة لجعل الارتفاع مثل الشريط العلوي */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .image-counter {
            font-size: 18px;
            font-weight: bold;
            background-color: var(--counter-bg);
            padding: 8px 20px;
            border-radius: 10px;
            font-family: 'The Sans', sans-serif;
            color: var(--counter-text-color);
        }

        /* ===================== إعدادات المعرض (الصور) ===================== */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            margin: 20px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: var(--border-thickness) solid var(--image-border-color);
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            border-radius: 5%;
        }

        .gallery img:hover {
            transform: scale(1.05);
            filter: var(--image-hover-filter);
        }

        /* ===================== إعدادات نافذة الصور المكبرة ===================== */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--lightbox-bg);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .lightbox .close:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- الشريط العلوي مع الأيقونات -->
    <div class="top-bar">
        <div class="logo">
            <img src="https://a.top4top.io/p_3272ba4qt0.jpg" alt="شعار الموقع">
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/key_design_am/" target="_blank">
                <img src="https://c.top4top.io/p_32759jen20.png" alt="إنستجرام">
            </a>
            <a href="https://www.tiktok.com/@key_design7" target="_blank">
                <img src="https://f.top4top.io/p_3271837ug0.png" alt="تيك توك">
            </a>
            <a href="https://wa.me/966545473980" target="_blank">
                <img src="https://h.top4top.io/p_3271w4xxr2.png" alt="واتساب">
            </a>
            <a href="mailto:keydesignam@gmail.com" target="_blank">
                <img src="https://i.top4top.io/p_3271z5xqr3.png" alt="بريد إلكتروني">
            </a>
        </div>
    </div>

    <!-- محتوى الصفحة -->
    <div class="content">
        <div class="logo-container">
            <img src="https://a.top4top.io/p_3272ba4qt0.jpg" alt="شعار الموقع">
        </div>
        <div class="heading">KEY_DESIGN</div>
        <div class="subheading">هنا سترون بعض العلامات التجارية التي صممناها</div>
    </div>

    <!-- معلومات المعرض (عداد الصور) -->
    <div class="gallery-info">
        <div class="image-counter" id="imageCounter">عدد الصور: 7</div>
    </div>

    <!-- معرض الصور -->
    <div class="gallery" id="gallery">
        <img src="https://c.top4top.io/p_32787ftyq0.jpg" alt="تصميم 1" onclick="openLightbox(this)">
        <img src="https://d.top4top.io/p_3278744nc1.jpg" alt="تصميم 2" onclick="openLightbox(this)">
        <img src="https://e.top4top.io/p_3278zt0kp2.jpg" alt="تصميم 3" onclick="openLightbox(this)">
        <img src="https://f.top4top.io/p_32787t2523.jpg" alt="تصميم 4" onclick="openLightbox(this)">
        <img src="https://e.top4top.io/p_3282bl3jb0.jpg" alt="تصميم 5" onclick="openLightbox(this)">
        <img src="https://f.top4top.io/p_32848n9yf0.jpg" alt="تصميم 6" onclick="openLightbox(this)">
        <img src="https://g.top4top.io/p_3284eia311.jpg" alt="تصميم 7" onclick="openLightbox(this)">
        <img src="https://i.top4top.io/p_3285xoyy80.jpg" alt="تصميم 7" onclick="openLightbox(this)">
    </div>

    <!-- نافذة الصور المكبرة -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close" onclick="closeLightbox()">×</span>
        <img id="lightboxImage" src="" alt="الصورة المكبرة">
    </div>

    <script>
        // فتح نافذة الصورة المكبرة
        function openLightbox(image) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            lightbox.style.display = 'flex';
            lightboxImage.src = image.src;
        }

        // إغلاق نافذة الصورة المكبرة
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }

        // تحديث عداد الصور
        function updateImageCounter() {
            const gallery = document.getElementById('gallery');
            const imageCounter = document.getElementById('imageCounter');
            const imageCount = gallery.getElementsByTagName('img').length;
            imageCounter.textContent = `عدد الصور: ${imageCount}`;
        }

        // تحديث عداد الصور عند تحميل الصفحة
        window.onload = updateImageCounter;

        // تحديث عداد الصور عندما يتم إضافة أو إزالة صورة
        const observer = new MutationObserver(updateImageCounter);
        observer.observe(document.getElementById('gallery'), { childList: true });
    </script>

</body>
</html>
